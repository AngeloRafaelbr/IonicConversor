<ion-header>
  <ion-toolbar>
    <ion-title>Supported Currencies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4" size-sm="3" size-md="2"><strong>Currency Code</strong></ion-col>
      <ion-col size="4" size-sm="4" size-md="5"><strong>Currency Name</strong></ion-col>
      <ion-col size="4" size-sm="5" size-md="5"><strong>Country</strong></ion-col>
    </ion-row>
    <ion-row *ngFor="let conversion of conversions">
      <ion-col size="4" size-sm="3" size-md="2">{{ conversion.code }}</ion-col>
      <ion-col size="4" size-sm="4" size-md="5">{{ conversion.name }}</ion-col>
      <ion-col size="4" size-sm="5" size-md="5">{{ conversion.country }}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
